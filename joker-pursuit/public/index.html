<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#142a39" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Joker Pursuit" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="description"
      content="Play Joker Pursuit with local and online multiplayer in a mobile-friendly PWA."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      /* Base styles */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        box-sizing: border-box;
      }
      
      /* Apply border-box to all elements */
      *, *:before, *:after {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }
      
      /* Prevent all touch gestures */
      body {
        touch-action: none;
        overflow: hidden;
      }
      
      /* Game wrapper */
      .game-wrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }
      
      /* Ensure all containers use full viewport */
      .game-container, 
      .multiplayer-game-container, 
      .multiplayer-game-controller {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        padding: 0 !important;
        margin: 0 !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        overflow: hidden !important;
        /* Prevent subpixel rounding issues */
        -webkit-transform-style: preserve-3d !important;
        transform-style: preserve-3d !important;
        -webkit-backface-visibility: hidden !important;
        backface-visibility: hidden !important;
      }
      
      /* Make sure game-controller fills the entire viewport */
      .game-controller {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        background-color: transparent !important;
        /* Prevent subpixel rounding issues */
        -webkit-transform-style: preserve-3d !important;
        transform-style: preserve-3d !important;
      }
      
      /* Mobile-specific rules to eliminate gaps */
      @media (max-width: 768px) {
        body, html, #root, .game-container, .game-controller {
          width: 100% !important;
          min-width: 100% !important;
          max-width: 100% !important;
          height: 100% !important;
          min-height: 100% !important;
          max-height: 100% !important;
          left: 0 !important;
          right: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: hidden !important;
        }
        
        /* Ensure game controller scale is precise on mobile */
        .game-controller {
          transform-origin: 0 0 !important;
          width: 100vw !important; 
          height: 100vh !important;
          overflow: visible !important; /* Allow content to overflow its container */
        }
      }
      
      /* Ensure board is flush with top of viewport */
      .board-area {
        margin-top: 0 !important;
        padding-top: 0 !important;
        background-color: transparent !important;
      }
      
      /* Ensure bottom panel is flush with bottom of viewport */
      .bottom-panel {
        margin-bottom: 0 !important;
        padding-bottom: env(safe-area-inset-bottom, 0px) !important; /* Support for iOS safe areas */
        background: transparent !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        border-top: none !important;
        box-shadow: none !important;
      }
      
      /* Make sure headers and controls don't take too much space */
      .game-header {
        padding: 10px !important;
        margin: 0 !important;
      }
    </style>
    <title>Joker Pursuit</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
